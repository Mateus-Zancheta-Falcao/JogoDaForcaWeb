<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
    </header>

    <div class="Corpo-Jogo">
        <img id="forca-imagem" src="img/forca00.png">
    </div>

    <div class="Pergunta-Jogo">
        <div class="Jogo-Informacoes">
                <p id="Dica">Dica: Frutas</p>
                <p>Palavra: <span id="palavraExibida"></span></p><br>
                <p>Tentativas Restantes: <span id="tentativasRestantes">6</span></p>
                <input type="text" id="tentativaInput">
                <button id="verificar" onclick="verificarTentativa()">Verificar</button>
                <p id="mensagem"></p>
        </div>
    </div>

    <div class="reiniciar-jogo">
        <button id="jogar-novamente" onclick="reiniciarPagina()">Jogar novamente</button>
    </div>
</body>
</html>
